name: publish

on:
  push:
    branches: [ "main" ]
    # paths: 
    #   - 'README.md'

jobs:
  publish:
    name: publish image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: login into registry
      run: |
        echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: build images
      run: COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1 docker-compose -f docker-compose.yml build
    - name: push image registry
      run: docker-compose -f docker-compose.yml push
  
  deploy:
    name: deploy repo
    needs: publish
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
      # check this thread to understand why its needed:
      # <https://stackoverflow.com/a/70447517>
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
    - name: connect, pull and start
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 
    - name: enter working directory
      run: "cd ${{ secrets.WORK_DIR }} "
    - name: copy compose file
      run: curl -s -j https://${{ secrets.PAT }}@raw.githubusercontent.com/biniamkiros/qedron/master/docker-compose.yml > docker-compose.yml
    - name: docker
      run: |
        echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        "docker compose pull && docker network create app_network && docker compose up -d && exit"
    - name: cleanup
      run: rm -rf ~/.ssh



